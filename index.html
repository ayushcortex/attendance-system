<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Face Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Face API -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2"></script>
  <script defer src="script.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Smart Face Attendance System</h1>

  <div class="container">

    <!-- FACE BOX -->
    <div class="card">
      <h2>Face Verification</h2>

      <div class="video-box">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
      </div>

      <div id="detectIndicator">üîç Waiting for face...</div>

      <button id="startCamBtn">Start Camera</button>

      <div class="info">
        <p><b>Name:</b> <span id="name">Ayush</span></p>
        <p><b>Roll:</b> <span id="roll">101</span></p>
      </div>

      <p id="status">Waiting...</p>

      <button id="confirmBtn" disabled>Confirm Attendance</button>
    </div>

    <!-- TABLE BOX -->
    <div class="card">
      <h2>Attendance Records</h2>

      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

</body>
</html>
