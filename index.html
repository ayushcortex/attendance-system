<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2"></script>
  <script defer src="script.js"></script>
</head>
<body>

<div class="box">
  <h2>Face Verification</h2>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
<div id="detectIndicator">üîç Detecting face...</div>

  <button id="startCamBtn">Start Camera</button>

  <p><b>Name:</b> <span id="name">---</span></p>
  <p><b>Roll:</b> <span id="roll">---</span></p>

  <p id="status">Waiting...</p>

  <button id="confirmBtn" disabled>Confirm</button>
</div>

<div class="box">
  <h2>Attendance Records</h2>
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</body>
</html>
