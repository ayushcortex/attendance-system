<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Attendance | Ayush System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="header">
        <h1>Smart Attendance System</h1>
        <div id="status-chip" class="status-idle">System Initializing...</div>
    </div>

    <div class="container">
        <div class="video-section">
            <video id="video" width="640" height="480" autoplay muted></video>
            <canvas id="overlay"></canvas>
        </div>

        <div class="controls">
            <button onclick="downloadCSV()" id="download-btn">
                ðŸ“¥ Export Attendance (CSV)
            </button>
        </div>

        <div class="table-section">
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>Scanning for: <strong>Ayush (72)</strong></p>
    </div>

</body>
</html>
